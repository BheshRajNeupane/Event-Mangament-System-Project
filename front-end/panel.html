<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #002aff;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin-bottom: 0.5em;
            font-size: 2em;
            font-weight: 700;
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Main Content Styling */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main section {
            margin-bottom: 20px;
        }

        main section h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #002aff;
        }

        main section p {
            font-size: 1em;
            color: #666;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #5cb85c;
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5500/front-end/Events/create.html">Create</a></li>
                <li><a href="http://127.0.0.1:5500/front-end/Events/show_filter.html">Show and Filter</a></li>
                <li><a href="http://127.0.0.1:5500/front-end/Events/update.html">Update</a></li>
                <li><a href="http://127.0.0.1:5500/front-end/Events/delete.html">Delete</a></li>
            </ul>
        </nav>
    </header>
    <main>
     
        <section>
            <h2>Our Services</h2>
            <p>We offer a range of services to meet your needs. Explore our services to find out more about what we can do for you.</p>
        </section>
    </main>
   
</body>
</html>
