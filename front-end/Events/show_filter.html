<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Filter</title>
    <style>
        /* General styling for the body and container */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Dropdown Menu Styling */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 250px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown button ,.ShowEvents{
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
       
        .dropdown button:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styling for the events list */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .event-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .event-details {
            margin-top: 10px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filter Events</h1>

        <!-- Dropdown Menu for Filtering Events -->
        <div class="dropdown">
            <button>Filter Events</button>
            <div class="dropdown-content">
                <form id="filterForm">
                    <div class="form-group">
                        <label for="filterTitle">Event Title:</label>
                        <input type="text" id="filterTitle" placeholder="Enter event title">
                    </div>
                    <div class="form-group">
                        <label for="filterStartDate">Start Date:</label>
                        <input type="date" id="filterStartDate">
                    </div>
                    <div class="form-group">
                        <label for="filterEndDate">End Date:</label>
                        <input type="date" id="filterEndDate">
                    </div>
                    <button type="submit">Apply Filter</button>
                </form>
                </div>
                </div>
                <div class="fetchEvents">
                    <button  class="ShowEvents" onclick="fetchEvents()">Show Events</button>
                    </div>
                    <!-- Container for Displaying Events -->
                    <div class="events-container">
                        <ul id="eventsList"></ul>
                    </div>
                        </div>
                <script src="./showAndFilter.js"> </script>
</body>
</html>
